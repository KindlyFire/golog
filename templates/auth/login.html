<!DOCTYPE html>
<html>
    <head>
        <title>Golog</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="{{GlAssetsUrl}}/vendor/bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="{{GlAssetsUrl}}/css/login.css">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="text-center mt-2">Login</h1>

            {{if .Flash.ErrorMsg}}
                <div class="alert alert-danger" role="alert">
                    {{.Flash.ErrorMsg}}
                </div>
            {{end}}

            <form action="" method="POST" class="form mb-4">
                <div class="form-group">
                    <input class="form-control" type="text" name="uid" id="i_uid" placeholder="Username or email" value="{{.ForwardedUID}}">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" id="i_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="submit" value="Login">
                </div>
            </form>
        </div>
    </body>
</html>
